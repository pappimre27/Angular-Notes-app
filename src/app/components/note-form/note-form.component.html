<div class="card card-body mb-2">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <textarea
        type="text"
        name="text"
        [(ngModel)]="text"
        class="form-control"
        placeholder="Add a note..."
      >
      </textarea>
    </div>
    <input
      type="submit"
      value="Add note"
      class="btn btn-light"
      [disabled]="!this.text"
    />
    <button
      (click)="clearState()"
      type="button"
      class="btn btn-warning"
      [hidden]="!this.text"
    >
      Clear
    </button>
  </form>
</div>
