<div class="card card-body">
  <form>
    <div class="form-group">
      <textarea type="text" class="form-control" placeholder="Add a note...">
      </textarea>
    </div>
    <input
      type="submit"
      value="Add note"
      class="btn btn-light"
      [disabled]="!this.text"
    />
    <button type="button" class="btn btn-warning" [hidden]="!this.text">
      Clear
    </button>
  </form>
</div>
